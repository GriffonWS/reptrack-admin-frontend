name: Deploy Admin Frontend to EC2

on:
  push:
    branches:
      - main  # Trigger deployment only on push to main branch

jobs:
  deploy:
    name: Deploy Admin Frontend to AWS EC2 (Port 3001)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/reptrack-admin-frontend

            # Stash any local changes (like .env modifications)
            git stash

            # Pull latest code
            git pull origin main

            # Restore stashed .env if it exists
            git stash pop || true

            # Install dependencies
            npm install

            # Build admin frontend
            npm run build

            # Restart PM2 process for admin (serves on port 3001)
            pm2 restart reptrack-admin
            pm2 save

            echo "âœ… Admin frontend deployment completed!"
            echo "ðŸ“Š Latest commit:"
            git log -1 --oneline

            echo "ðŸ“Š PM2 status:"
            pm2 status reptrack-admin
