name: Deploy Admin Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Admin Frontend to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Check if directory exists, if not clone it
            if [ ! -d "/home/ubuntu/reptrack-admin-frontend" ]; then
              echo "üìÅ Directory doesn't exist. Cloning repository..."
              cd /home/ubuntu
              git clone https://github.com/YOUR_USERNAME/reptrack-admin-frontend.git
            fi

            cd /home/ubuntu/reptrack-admin-frontend

            # Stash any local changes (like .env modifications)
            git stash

            # Pull latest code
            git pull origin main

            # Restore stashed .env if it exists
            git stash pop || true

            # Install dependencies
            npm install

            # Build admin frontend
            npm run build

            # Test and reload nginx
            sudo nginx -t && sudo systemctl reload nginx

            echo "‚úÖ Admin Frontend deployment completed!"
            echo "üìä Latest commit:"
            git log -1 --oneline

            echo "üìä Nginx status:"
            sudo systemctl status nginx --no-pager -l